            { id: 'item95', num: 95, name: 'é‰„ç­‹ç¢ºèª', desc: 'é‰„ç­‹ã®æœ‰ç„¡ã¨é…ç­‹ã®ãƒ”ãƒƒãƒã®ç¢ºèªï¼ˆå»ºç‰©çŠ¶æ³èª¿æŸ»æ–¹æ³•ã«æº–æ‹ ï¼‰', sub: 'é‰„ç­‹ã®æœ‰ç„¡ï¼ˆæ¤œæŸ»æ¸ˆè¨¼ã®äº¤ä»˜ã‚’å—ã‘ã¦ã„ãªã„å ´åˆã®ã¿å®Ÿæ–½ï¼‰' },
            { id: 'item96', num: 96, name: 'ã‚·ãƒ¥ãƒŸãƒƒãƒˆãƒãƒ³ãƒãƒ¼', desc: 'å¼·åº¦ä½ä¸‹ã«ã¤ã„ã¦ç¢ºèªï¼ˆå»ºç‰©çŠ¶æ³èª¿æŸ»æ–¹æ³•ã«æº–æ‹ ï¼‰', sub: 'ã‚·ãƒ¥ãƒŸãƒƒãƒˆãƒãƒ³ãƒãƒ¼ï¼ˆéç ´å£Šåœ§ç¸®å¼·åº¦ï¼‰èª¿æŸ»ã®å®Ÿæ–½ï¼ˆæ—§è€éœ‡ã®å ´åˆã®ã¿å®Ÿæ–½ï¼‰' },
          ]
        },
        {
          id: 'cat9',
          name: 'ãã®ä»– é•æ³•æ€§é–¢ä¿‚',
          shortName: 'é•æ³•æ€§',
          items: [
            { id: 'item97', num: 97, name: 'æ§‹é€ è·é‡è¨ˆç®—ä¸é©åˆ', desc: 'å¢—ç¯‰ç­‰ã«ã‚ˆã‚‹æ§‹é€ è·é‡è¨ˆç®—ä¸é©åˆã®æ‡¸å¿µã®æœ‰ç„¡ï¼ˆä¸Šéšã«å¢—ç¯‰ã—ã¦ã„ã‚‹å ´åˆç­‰ï¼‰', sub: 'æ³•ä¸é©åˆç­‰ã®æœ‰ç„¡ï¼ˆé•æ³•æ€§ï¼‰â€»è³‡æ–™ã§ç¢ºèªå‡ºæ¥ãªã„æ‡¸å¿µãƒ»ä¸æ•´åˆ' },
            { id: 'item98', num: 98, name: 'åœ°éœ‡å€’å£Šæ‡¸å¿µ', desc: 'å¢—ç¯‰ã€å¢—åºŠéƒ¨åˆ†ã«åœ°éœ‡ã«ã‚ˆã‚‹å€’å£Šç­‰ã®æ‡¸å¿µã®æœ‰ç„¡ï¼ˆåˆ¥æ£Ÿæ¥ç¶šç­‰ï¼‰' },
            { id: 'item99', num: 99, name: 'ç”¨é€”ä¸æ•´åˆ', desc: 'æ¤œæŸ»æ¸ˆè¨¼ã€è¬„æœ¬ã¨å®Ÿéš›ã®ä½¿ç”¨ç”¨é€”ã¨ã®å¤§ããªä¸æ•´åˆã®æœ‰ç„¡' },
            { id: 'item100', num: 100, name: 'å½¢çŠ¶ä¸æ•´åˆ', desc: 'æ¤œæŸ»æ¸ˆè¨¼ã€å›³é¢ã€è¬„æœ¬ã¨éšæ•°ã‚„ã€é«˜ã•ã€å½¢çŠ¶ã®ä¸æ•´åˆã®æœ‰ç„¡' },
            { id: 'item101', num: 101, name: 'å®Ÿæ¸¬å€¤ä¸æ•´åˆ', desc: 'å»ºç‰©å½¢çŠ¶ã®å®Ÿæ¸¬å€¤ã¨ã®ä¸æ•´åˆï¼ˆå»ºç‰©å¤–å‘¨ã®ä¸€ç‰‡ã®é•·ã•ã‚’å®Ÿæ¸¬ã—ãŸã€å¹³é¢å›³ã¨ã®æ¯”è¼ƒï¼‰' },
          ]
        }
      ]
    };

    // çŠ¶æ…‹ç®¡ç†
    let evaluations = {};
    let currentItemId = null;
    let selectedEval = null;

    // åˆæœŸåŒ–
    function init() {
      loadFromStorage();
      renderJumpNav();
      renderContent();
      updateProgress();
    }

    function loadFromStorage() {
      const saved = localStorage.getItem('kennet_inspection_v2');
      if (saved) {
        evaluations = JSON.parse(saved);
      }
    }

    function saveToStorage() {
      localStorage.setItem('kennet_inspection_v2', JSON.stringify(evaluations));
    }

    function renderJumpNav() {
      const nav = document.getElementById('jumpNav');
      nav.innerHTML = inspectionData.categories.map((cat, idx) => {
        const count = getCategoryProgress(cat);
        return `
          <button onclick="jumpTo('${cat.id}')" 
                  id="tab-${cat.id}"
                  class="jump-tab px-3 py-2 text-xs whitespace-nowrap flex-shrink-0 border-b-3 border-transparent ${idx === 0 ? 'active' : ''}">
            <div class="font-bold">${cat.shortName}</div>
            <div class="text-[10px] ${count.done > 0 ? 'text-emerald-600' : 'text-slate-400'}">${count.done}/${count.total}</div>
          </button>
        `;
      }).join('');
    }

    function getCategoryProgress(category) {
      let done = 0;
      category.items.forEach(item => {
        if (evaluations[item.id] && evaluations[item.id].length > 0) done++;
      });
      return { done, total: category.items.length };
    }

    function updateProgress() {
      let totalDone = 0, totalItems = 0;
      inspectionData.categories.forEach(cat => {
        const p = getCategoryProgress(cat);
        totalDone += p.done;
        totalItems += p.total;
      });
      document.getElementById('totalProgress').textContent = `${totalDone}/${totalItems}`;
      
      inspectionData.categories.forEach(cat => {
        const count = getCategoryProgress(cat);
        const tab = document.getElementById(`tab-${cat.id}`);
        if (tab) {
          tab.querySelector('div:last-child').textContent = `${count.done}/${count.total}`;
          tab.querySelector('div:last-child').className = `text-[10px] ${count.done > 0 ? 'text-emerald-600' : 'text-slate-400'}`;
        }
      });
    }

    function renderContent() {
      const content = document.getElementById('content');
      content.innerHTML = inspectionData.categories.map(cat => {
        const progress = getCategoryProgress(cat);
        return `
          <div id="${cat.id}" class="category-header">
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-4 py-3 rounded-t-xl font-bold flex justify-between items-center">
              <span class="text-sm">${cat.name}</span>
              <span class="text-xs bg-white/20 px-2 py-1 rounded">${progress.done}/${progress.total}</span>
            </div>
            <div class="bg-white rounded-b-xl shadow-sm overflow-hidden divide-y">
              ${cat.items.map(item => renderItem(item, cat.evalType)).join('')}
            </div>
          </div>
        `;
      }).join('');
    }

    function renderItem(item, evalType) {
      const evals = evaluations[item.id] || [];
      const hasEvals = evals.length > 0;
      const bgColor = hasEvals ? 'bg-white' : 'bg-slate-50';
      
      return `
        <div class="${bgColor} p-3">
          <div class="flex justify-between items-start mb-2">
            <div class="flex-1">
              <div class="flex items-center gap-2 flex-wrap">
                <span class="text-xs text-white bg-slate-500 px-1.5 py-0.5 rounded">${item.num}</span>
                <h4 class="font-bold text-slate-800 text-sm">${item.name}</h4>
                ${hasEvals ? `<span class="text-xs bg-emerald-100 text-emerald-700 px-1.5 py-0.5 rounded">${evals.length}ä»¶</span>` : ''}
              </div>
              <p class="text-xs text-slate-500 mt-1">${item.desc}</p>
              ${item.sub ? `<p class="text-xs text-blue-500 mt-0.5">${item.sub}</p>` : ''}
            </div>
          </div>
          
          ${hasEvals ? `
            <div class="space-y-2 mb-2">
              ${evals.map((e, idx) => renderEvaluation(item.id, e, idx)).join('')}
            </div>
          ` : ''}
          
          <button onclick="openModal('${item.id}')" 
                  class="${hasEvals ? 'w-full border-2 border-dashed border-slate-300 rounded-lg py-2 text-sm text-slate-500' : 'w-full bg-emerald-50 border-2 border-emerald-400 rounded-lg py-3 text-sm text-emerald-700 font-bold'}">
            + ${hasEvals ? 'è¿½åŠ ' : 'è©•ä¾¡ã‚’è¿½åŠ '}
          </button>
        </div>
      `;
    }

    function renderEvaluation(itemId, evalData, idx) {
      const bgClass = { 'a': 'bg-emerald-50', 'b1': 'bg-blue-50', 'b2': 'bg-amber-50', 'c': 'bg-red-50', 'na': 'bg-slate-100' }[evalData.eval] || 'bg-slate-50';
      const btnClass = { 'a': 'bg-emerald-500', 'b1': 'bg-blue-500', 'b2': 'bg-amber-500', 'c': 'bg-red-500', 'na': 'bg-slate-400' }[evalData.eval] || 'bg-slate-400';
      const nums = 'â‘ â‘¡â‘¢â‘£â‘¤â‘¥â‘¦â‘§â‘¨â‘©';
      
      return `
        <div class="flex items-center gap-2 ${bgClass} rounded-lg p-2">
          <span class="text-xs text-slate-400">${nums[idx] || idx+1}</span>
          <span class="${btnClass} text-white text-xs px-2 py-1 rounded font-bold">${evalData.eval === 'na' ? 'âˆ’' : evalData.eval}</span>
          <span class="text-xs text-slate-600 flex-1 truncate">${evalData.memo || 'âˆ’'}</span>
          ${evalData.hasPhoto ? '<span class="text-xs bg-amber-500 text-white px-1.5 py-0.5 rounded">ğŸ“·</span>' : ''}
          <button onclick="removeEvaluation('${itemId}', ${idx})" class="text-slate-400 hover:text-red-500 text-sm px-1">âœ•</button>
        </div>
      `;
    }

    function jumpTo(catId) {
      document.getElementById(catId).scrollIntoView({ behavior: 'smooth' });
      document.querySelectorAll('.jump-tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(`tab-${catId}`).classList.add('active');
    }

    function openModal(itemId) {
      currentItemId = itemId;
      selectedEval = null;
      
      let itemInfo = null;
      inspectionData.categories.forEach(cat => {
        cat.items.forEach(item => { if (item.id === itemId) itemInfo = item; });
      });
      
      document.getElementById('modalNum').textContent = itemInfo.num;
      document.getElementById('modalTitle').textContent = itemInfo.name;
      document.getElementById('modalDesc').textContent = itemInfo.desc;
      document.getElementById('locationMemo').value = '';
      
      document.querySelectorAll('#addModal .eval-btn').forEach(btn => btn.classList.remove('selected'));
      document.getElementById('addBtn').disabled = true;
      document.getElementById('addBtn').className = 'flex-1 bg-slate-300 text-white py-3 rounded-xl font-bold';
      
      document.getElementById('addModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('addModal').classList.add('hidden');
    }

    function selectEval(evalType) {
      selectedEval = evalType;
      document.querySelectorAll('#addModal .eval-btn').forEach(btn => {
        btn.classList.remove('selected');
        if (btn.dataset.eval === evalType) btn.classList.add('selected');
      });
      document.getElementById('addBtn').disabled = false;
      document.getElementById('addBtn').className = 'flex-1 bg-emerald-600 text-white py-3 rounded-xl font-bold';
    }

    function addEvaluation() {
      if (!currentItemId || !selectedEval) return;
      const memo = document.getElementById('locationMemo').value.trim();
      if (!evaluations[currentItemId]) evaluations[currentItemId] = [];
      evaluations[currentItemId].push({ eval: selectedEval, memo, timestamp: Date.now() });
      saveToStorage();
      renderContent();
      updateProgress();
      closeModal();
      showToast('è©•ä¾¡ã‚’è¿½åŠ ã—ã¾ã—ãŸ');
    }

    function removeEvaluation(itemId, idx) {
      if (confirm('ã“ã®è©•ä¾¡ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
        evaluations[itemId].splice(idx, 1);
        if (evaluations[itemId].length === 0) delete evaluations[itemId];
        saveToStorage();
        renderContent();
        updateProgress();
        showToast('å‰Šé™¤ã—ã¾ã—ãŸ');
      }
    }

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.remove('hidden');
      setTimeout(() => t.classList.add('hidden'), 2000);
    }

    function saveAndReturn() {
      saveToStorage();
      showToast('ä¿å­˜ã—ã¾ã—ãŸ');
    }

    // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç›£è¦–
    let ticking = false;
    window.addEventListener('scroll', () => {
      if (!ticking) {
        requestAnimationFrame(() => {
          const scrollPos = window.scrollY + 120;
          let activeId = inspectionData.categories[0].id;
          inspectionData.categories.forEach(cat => {
            const el = document.getElementById(cat.id);
            if (el && el.offsetTop <= scrollPos) activeId = cat.id;
          });
          document.querySelectorAll('.jump-tab').forEach(tab => tab.classList.remove('active'));
          document.getElementById(`tab-${activeId}`)?.classList.add('active');
          document.getElementById(`tab-${activeId}`)?.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
          ticking = false;
        });
        ticking = true;
      }
    });

    init();
  </script>
