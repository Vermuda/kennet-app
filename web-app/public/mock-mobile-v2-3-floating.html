    function loadFromStorage() {
      const saved = localStorage.getItem('kennet_inspection_v2');
      if (saved) evaluations = JSON.parse(saved);
    }

    function saveToStorage() {
      localStorage.setItem('kennet_inspection_v2', JSON.stringify(evaluations));

    function getCategoryProgress(cat) {
      let done = 0;
      cat.items.forEach(item => { if (evaluations[item.id]?.length > 0) done++; });
      return { done, total: cat.items.length };
    }

    function getTotalProgress() {
      let done = 0, total = 0;
      inspectionData.categories.forEach(cat => {
        const p = getCategoryProgress(cat);
        done += p.done;
        total += p.total;
      });
      return { done, total, percent: Math.round((done / total) * 100) };
    }

    function updateProgress() {
      const p = getTotalProgress();
      document.getElementById('totalProgress').textContent = `${p.done}/${p.total} å®Œäº†`;
      document.getElementById('progressPercent').textContent = `${p.percent}%`;
      document.getElementById('progressBar').style.width = `${p.percent}%`;
      renderFabMenu();
    }

    function renderFabMenu() {
      const container = document.getElementById('fabMenuItems');
      container.innerHTML = inspectionData.categories.map(cat => {
        const p = getCategoryProgress(cat);
        const isComplete = p.done === p.total;
        const hasProgress = p.done > 0;
        return `
          <button onclick="jumpTo('${cat.id}')" class="w-full text-left px-3 py-2 text-sm hover:bg-emerald-50 rounded-lg flex justify-between items-center transition">

          </button>
        `;
      }).join('');
    }

    function renderContent() {

      content.innerHTML = inspectionData.categories.map(cat => {
        const p = getCategoryProgress(cat);

            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-4 py-3 rounded-t-xl font-bold flex justify-between items-center">

    }

    function renderEvalBadge(itemId, evalData, idx) {
      const colors = { 'a': 'bg-emerald-500', 'b1': 'bg-blue-500', 'b2': 'bg-amber-500', 'c': 'bg-red-500', 'na': 'bg-slate-400' };
      return `

    }

      document.getElementById(catId).scrollIntoView({ behavior: 'smooth' });

    function openQuickEval(itemId) {
      currentItemId = itemId;
      let itemInfo = null;
      inspectionData.categories.forEach(cat => {
        cat.items.forEach(item => { if (item.id === itemId) itemInfo = item; });
      });
      document.getElementById('quickNum').textContent = itemInfo.num;
      document.getElementById('quickTitle').textContent = itemInfo.name;
      document.getElementById('quickDesc').textContent = itemInfo.desc;
      document.getElementById('quickMemo').value = '';
      document.getElementById('quickEvalPanel').classList.remove('hidden');
    }

    function closeQuickEval() {
      document.getElementById('quickEvalPanel').classList.add('hidden');
      currentItemId = null;
    }

    function quickSelectEval(evalType) {
      if (!currentItemId) return;
      const memo = document.getElementById('quickMemo').value.trim();

      evaluations[currentItemId].push({ eval: evalType, memo, timestamp: Date.now() });

      updateProgress();
      showToast(`${evalType === 'na' ? 'âˆ’' : evalType} ã‚’è¿½åŠ ã—ã¾ã—ãŸ`);
      document.getElementById('quickMemo').value = '';

    function removeEvaluation(itemId, idx) {
      evaluations[itemId].splice(idx, 1);

    }
