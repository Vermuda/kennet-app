    <div class="absolute right-3 top-1/2 -translate-y-1/2 flex flex-col gap-2">

    <!-- å·¦å´: ç§»å‹•/å›è»¢ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ -->
    <div class="absolute left-3 top-1/2 -translate-y-1/2 flex flex-col gap-2">

    <!-- ä¸‹éƒ¨: ãƒ—ãƒªã‚»ãƒƒãƒˆ -->
    <div class="absolute bottom-4 left-4 right-4">
      <div class="bg-black/50 backdrop-blur-sm rounded-2xl p-2">
        <div class="flex gap-1">
          <button onclick="setAngle(0)" class="preset flex-1 py-2.5 rounded-xl text-sm font-bold bg-red-500 text-white">

          <button onclick="setAngle(45)" class="preset flex-1 py-2.5 rounded-xl text-sm font-bold bg-white/10 text-white/80">

  <script>
    let angle = 0;
    let scale = 1.0;
    let posX = 50;
    let posY = 15;
    let mode = 'rotate';
    let isDragging = false;

    function setAngle(newAngle) {
      angle = parseInt(newAngle) % 360;
      if (angle < 0) angle += 360;
      
      document.getElementById('compassImg').style.transform = `rotate(${angle}deg) scale(${scale})`;
      
      const directions = { 
        0: 'åŒ—', 45: 'åŒ—æ±', 90: 'æ±', 135: 'å—æ±', 
        180: 'å—', 225: 'å—è¥¿', 270: 'è¥¿', 315: 'åŒ—è¥¿' 
      };
      const dir = directions[angle] || '';
      document.getElementById('angleDisplay').textContent = dir ? `${dir} ${angle}Â°` : `${angle}Â°`;
      
      // ãƒ—ãƒªã‚»ãƒƒãƒˆæ›´æ–°
      const presetAngles = [0, 45, 90, 135, 180, 225, 270, 315];
      document.querySelectorAll('.preset').forEach((btn, i) => {
        btn.className = presetAngles[i] === angle 
          ? 'preset flex-1 py-2.5 rounded-xl text-sm font-bold bg-red-500 text-white'
          : 'preset flex-1 py-2.5 rounded-xl text-sm font-bold bg-white/10 text-white/80';
      });
    }

    function setMode(m) {
      mode = m;
      document.getElementById('btnRotate').className = m === 'rotate' 
        ? 'floating-btn w-12 h-12 bg-emerald-600 text-white rounded-xl text-lg shadow-lg'
        : 'floating-btn w-12 h-12 bg-black/50 text-white rounded-xl text-lg';
      document.getElementById('btnMove').className = m === 'move' 
        ? 'floating-btn w-12 h-12 bg-emerald-600 text-white rounded-xl text-lg shadow-lg'
        : 'floating-btn w-12 h-12 bg-black/50 text-white rounded-xl text-lg';
      
      document.getElementById('hint').textContent = m === 'rotate' 
        ? 'ã‚³ãƒ³ãƒ‘ã‚¹ã®å‘¨ã‚Šã‚’ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦å›è»¢' 
        : 'ã‚³ãƒ³ãƒ‘ã‚¹ã‚’ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦ç§»å‹•';
    }

    function changeScale(delta) {
      scale = Math.max(0.5, Math.min(2.0, scale + delta));
      document.getElementById('compassImg').style.transform = `rotate(${angle}deg) scale(${scale})`;
      document.getElementById('scaleDisplay').textContent = `${Math.round(scale * 100)}%`;
    }

    function updateCompassPosition() {
      const compass = document.getElementById('compass');
      const ring = document.getElementById('compassRing');
      compass.style.left = `${posX}%`;
      compass.style.top = `${posY}%`;
      ring.style.left = `${posX}%`;
      ring.style.top = `${posY}%`;
    }

    function save() {
      alert(`ä¿å­˜ã—ã¾ã—ãŸ\nè§’åº¦: ${angle}Â°\nä½ç½®: (${Math.round(posX)}%, ${Math.round(posY)}%)\nã‚µã‚¤ã‚º: ${Math.round(scale * 100)}%`);
    }

    // ã‚¿ãƒƒãƒæ“ä½œ
    const container = document.getElementById('container');
    const compass = document.getElementById('compass');
    const ring = document.getElementById('compassRing');
    const markers = document.getElementById('directionMarkers');

    compass.addEventListener('touchstart', (e) => {
      isDragging = true;
      if (mode === 'rotate') {
        ring.classList.add('active');
        markers.classList.remove('hidden');
      }
      e.preventDefault();
    });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      
      const touch = e.touches[0];
      
      if (mode === 'rotate') {
        // å›è»¢
        const rect = compass.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        const dx = touch.clientX - centerX;
        const dy = touch.clientY - centerY;
        
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance > 20) {
          let newAngle = Math.atan2(dx, -dy) * (180 / Math.PI);
          if (newAngle < 0) newAngle += 360;
          newAngle = Math.round(newAngle / 5) * 5;
          setAngle(newAngle);
        }
      } else {
        // ç§»å‹•
        const containerRect = container.getBoundingClientRect();
        posX = ((touch.clientX - containerRect.left) / containerRect.width) * 100;
        posY = ((touch.clientY - containerRect.top) / containerRect.height) * 100;
        
        posX = Math.max(10, Math.min(90, posX));
        posY = Math.max(10, Math.min(85, posY));
        
        updateCompassPosition();
      }
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
      ring.classList.remove('active');
      markers.classList.add('hidden');
    });

    // ãƒã‚¦ã‚¹æ“ä½œï¼ˆPCå¯¾å¿œï¼‰
    compass.addEventListener('mousedown', (e) => {
      isDragging = true;
      if (mode === 'rotate') {
        ring.classList.add('active');
        markers.classList.remove('hidden');
      }
      e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      
      if (mode === 'rotate') {
        const rect = compass.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        const dx = e.clientX - centerX;
        const dy = e.clientY - centerY;
        
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance > 20) {
          let newAngle = Math.atan2(dx, -dy) * (180 / Math.PI);
          if (newAngle < 0) newAngle += 360;
          newAngle = Math.round(newAngle / 5) * 5;
          setAngle(newAngle);
        }
      } else {
        const containerRect = container.getBoundingClientRect();
        posX = ((e.clientX - containerRect.left) / containerRect.width) * 100;
        posY = ((e.clientY - containerRect.top) / containerRect.height) * 100;
        
        posX = Math.max(10, Math.min(90, posX));
        posY = Math.max(10, Math.min(85, posY));
        
        updateCompassPosition();
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      ring.classList.remove('active');
      markers.classList.add('hidden');
    });
  </script>
