  <script>
    let angle = 0;
    let scale = 1.0;
    let currentTab = 'rotate';
    
    function setAngle(newAngle) {
      angle = parseInt(newAngle);
      document.getElementById('compassImg').style.transform = `rotate(${angle}deg)`;
      document.getElementById('angleSlider').value = angle;
      
      const labels = { 0: 'åŒ—', 90: 'æ±', 180: 'å—', 270: 'è¥¿' };
      const label = labels[angle] || `${angle}Â°`;
      document.getElementById('currentAngle').textContent = `${label} ${angle}Â°`;
      
      // ãƒ—ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ«æ›´æ–°
      document.querySelectorAll('.preset-btn').forEach((btn, i) => {
        const presetAngles = [0, 90, 180, 270];
        if (presetAngles[i] === angle) {
          btn.className = 'preset-btn py-2.5 rounded-xl text-sm font-bold bg-red-500 text-white';
        } else {
          btn.className = 'preset-btn py-2.5 rounded-xl text-sm font-bold bg-slate-200';
        }
      });
    }
    
    function setTab(tab) {
      currentTab = tab;
      ['rotate', 'move', 'size'].forEach(t => {
        document.getElementById(`tab${t.charAt(0).toUpperCase() + t.slice(1)}`).className = 
          t === tab ? 'flex-1 py-2 rounded-lg text-xs font-bold tab-active' : 'flex-1 py-2 rounded-lg text-xs font-bold bg-slate-100';
        document.getElementById(`panel${t.charAt(0).toUpperCase() + t.slice(1)}`).classList.toggle('hidden', t !== tab);
      });
      
      const modeLabels = { rotate: 'ğŸ”„ å›è»¢ãƒ¢ãƒ¼ãƒ‰', move: 'â†”ï¸ ç§»å‹•ãƒ¢ãƒ¼ãƒ‰', size: 'ğŸ“ ã‚µã‚¤ã‚ºãƒ¢ãƒ¼ãƒ‰' };
      document.getElementById('modeLabel').textContent = modeLabels[tab];
    }
    
    function changeScale(delta) {
      scale = Math.max(0.5, Math.min(2.0, scale + delta));
      document.getElementById('scaleValue').textContent = `${Math.round(scale * 100)}%`;
      document.getElementById('compassImg').style.transform = `rotate(${angle}deg) scale(${scale})`;
    }
    
    function moveCompass(dir) {
      const compass = document.getElementById('compass');
      const current = compass.style;
      let top = parseFloat(current.top) || 15;
      let left = parseFloat(current.left) || 50;
      
      const step = 5;
      if (dir === 'up') top = Math.max(5, top - step);
      if (dir === 'down') top = Math.min(95, top + step);
      if (dir === 'left') left = Math.max(5, left - step);
      if (dir === 'right') left = Math.min(95, left + step);
      
      current.top = `${top}%`;
      current.left = `${left}%`;
    }
    
    function save() {
      alert(`ä¿å­˜ã—ã¾ã—ãŸ\nè§’åº¦: ${angle}Â°\nã‚µã‚¤ã‚º: ${Math.round(scale * 100)}%`);
    }
    
    // ãƒ‰ãƒ©ãƒƒã‚°æ“ä½œ
    const compass = document.getElementById('compass');
    let isDragging = false;
    
    compass.addEventListener('touchstart', (e) => {
      if (currentTab === 'move') {
        isDragging = true;
        e.preventDefault();
      }
    });
    
    document.addEventListener('touchmove', (e) => {
      if (isDragging && currentTab === 'move') {
        const touch = e.touches[0];
        const container = compass.parentElement;
        const rect = container.getBoundingClientRect();
        
        let x = ((touch.clientX - rect.left) / rect.width) * 100;
        let y = ((touch.clientY - rect.top) / rect.height) * 100;
        
        x = Math.max(5, Math.min(95, x));
        y = Math.max(5, Math.min(95, y));
        
        compass.style.left = `${x}%`;
        compass.style.top = `${y}%`;
      }
    });
    
    document.addEventListener('touchend', () => {
      isDragging = false;
    });
  </script>
